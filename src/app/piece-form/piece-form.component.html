<form class="piece-form" [formGroup]="form" (ngSubmit)="submit()">
  <section class="form-grid">
    <label>
      Código interno
      <input type="text" formControlName="code" placeholder="PC-0001" />
    </label>
    <label>
      Nome da peça
      <input type="text" formControlName="name" placeholder="Anel Solitário" />
    </label>
    <label>
      Coleção
      <input type="text" formControlName="collection" placeholder="Coleção 2026" />
    </label>
    <label>
      Categoria
      <select formControlName="category">
        <option value="aneis">Anéis</option>
        <option value="cordoes">Cordões</option>
        <option value="pulseiras">Pulseiras</option>
        <option value="brincos">Brincos</option>
      </select>
    </label>
    <label>
      Metal principal
      <select formControlName="metal">
        <option value="ouro-amarelo">Ouro amarelo</option>
        <option value="ouro-branco">Ouro branco</option>
        <option value="ouro-rose">Ouro rosé</option>
        <option value="prata">Prata</option>
      </select>
    </label>
    <label>
      Peso estimado (g)
      <input type="text" formControlName="weight" placeholder="3.5" />
    </label>
    <label>
      Pedra principal
      <input type="text" formControlName="stone" placeholder="Diamante" />
    </label>
    <label>
      Preço base (R$)
      <input type="number" step="0.01" formControlName="basePrice" placeholder="1500,00" />
    </label>
    <label>
      Prazo produção (dias)
      <input type="number" formControlName="productionTime" placeholder="7" />
    </label>
    <label>
      Situação do estoque
      <select formControlName="stock">
        <option value="disponivel">Disponível</option>
        <option value="sob-demanda">Sob demanda</option>
        <option value="indisponivel">Indisponível</option>
      </select>
    </label>
    <label class="full">
      Observações
      <textarea rows="3" formControlName="notes" placeholder="Detalhes técnicos"></textarea>
    </label>
  </section>

  <div class="form-actions">
    <button type="submit">Salvar peça</button>
    <button type="button" class="ghost" (click)="form.reset()">Cancelar</button>
  </div>
</form>
