<div class="app-shell" [class.sidebar-closed]="!sidebarOpen()">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="brand">
        <span class="brand-name">WBN Ouro</span>
      </div>
      <button
        class="hamburger"
        type="button"
        aria-label="Alternar menu"
        [attr.aria-expanded]="sidebarOpen()"
        aria-controls="sidebarMenu"
        (click)="toggleSidebar()"
      >
        <svg class="hamburger-icon" viewBox="0 0 24 24" role="presentation" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h10" />
        </svg>
      </button>
    </div>

    <nav class="menu" id="sidebarMenu">
      <button type="button">Dashboard</button>
      <button type="button">Serviços</button>
      <button type="button">Clientes</button>
      <button type="button">Relatórios</button>
      <button type="button">Configurações</button>
    </nav>
  </aside>

  <main class="content">
    <header>
      <h1>Bem-vindo ao painel de serviços</h1>
      <p>Selecione uma das opções no menu lateral para começar.</p>
    </header>
    <section class="placeholder">
      <p>
        Este espaço ficará para os módulos do sistema. O fundo permanece branco,
        enquanto o menu lateral usa o tom petróleo descrito.
      </p>
    </section>
    <router-outlet />
  </main>
</div>
