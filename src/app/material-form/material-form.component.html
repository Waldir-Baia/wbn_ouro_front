<form class="material-form" [formGroup]="form" (ngSubmit)="submit()">
  <section class="form-grid">
    <label>
      Nome da matéria-prima
      <input type="text" formControlName="name" placeholder="Ouro amarelo 18k" />
    </label>
    <label>
      Categoria
      <select formControlName="category">
        <option value="metal">Metal</option>
        <option value="pedra">Pedra</option>
        <option value="insumo">Insumo</option>
        <option value="embalagem">Embalagem</option>
        <option value="outros">Outros</option>
      </select>
    </label>
    <label>
      Fornecedor
      <input type="text" formControlName="supplier" placeholder="Fornecedor Exemplo" />
    </label>
    <label>
      Unidade de medida
      <select formControlName="unit">
        <option value="g">Gramas</option>
        <option value="kg">Quilos</option>
        <option value="ct">Quilates</option>
        <option value="un">Unidades</option>
      </select>
    </label>
    <label>
      Estoque atual
      <input type="number" step="0.01" formControlName="stockQuantity" placeholder="250" />
    </label>
    <label>
      Estoque mínimo
      <input type="number" step="0.01" formControlName="minStock" placeholder="100" />
    </label>
    <label>
      Custo por unidade (R$)
      <input type="number" step="0.01" formControlName="costPerUnit" placeholder="200,00" />
    </label>
    <label>
      Lead time (dias)
      <input type="number" formControlName="leadTime" placeholder="7" />
    </label>
    <label class="full">
      Descrição
      <textarea rows="3" formControlName="description" placeholder="Observações sobre qualidade ou utilização"></textarea>
    </label>
    <label>
      Status
      <select formControlName="status">
        <option value="disponivel">Disponível</option>
        <option value="indisponivel">Indisponível</option>
      </select>
    </label>
  </section>

  <div class="form-actions">
    <button type="submit">Salvar matéria-prima</button>
    <button type="button" class="ghost" (click)="form.reset()">Cancelar</button>
  </div>
</form>
