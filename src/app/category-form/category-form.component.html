<form class="category-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-grid">
    <label>
      Nome da categoria
      <input type="text" formControlName="name" placeholder="Aliança clássica" />
    </label>
    <label>
      Status
      <select formControlName="status">
        <option [ngValue]="statusEnum.Ativo">Ativo</option>
        <option [ngValue]="statusEnum.Inativo">Inativo</option>
      </select>
    </label>
    <label class="full">
      Descrição
      <textarea rows="3" formControlName="description" placeholder="Notas sobre condições de produção"></textarea>
    </label>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="loading">
      <span class="spinner" *ngIf="loading" aria-hidden="true"></span>
      {{ mode === 'edit' ? 'Salvar alterações' : 'Salvar categoria' }}
    </button>
    <button type="button" class="ghost" (click)="handleCancel()" [disabled]="loading">Cancelar</button>
  </div>
</form>
