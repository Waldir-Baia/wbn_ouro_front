<form class="client-form" [formGroup]="form" (ngSubmit)="submit()">
  <ol class="form-groups">
    <li>
      <section class="form-section">
        <header>
          <div class="section-label">
            <span>01</span>
            <p>Cadastro básico</p>
          </div>
        </header>
        <div class="grid two-cols">
          <label>
            Tipo de cliente
            <select formControlName="clientType">
              <option [ngValue]="tipoClienteEnum.PessoaFisica">Pessoa Física</option>
              <option [ngValue]="tipoClienteEnum.PessoaJuridica">Pessoa Jurídica</option>
            </select>
          </label>
          <label>
            Documento (CPF/CNPJ)
            <input type="text" formControlName="document" placeholder="000.000.000-00" />
          </label>
          <label class="full-width">
            Nome completo / Razão social
            <input type="text" formControlName="fullName" placeholder="Digite o nome" />
          </label>
          <label>
            Data de nascimento
            <input type="date" formControlName="birthDate" />
          </label>
        </div>
      </section>
    </li>

    <li>
      <section class="form-section">
        <header>
          <div class="section-label">
            <span>02</span>
            <p>Contato</p>
          </div>
        </header>
        <div class="grid two-cols">
          <label>
            E-mail
            <input type="email" formControlName="email" placeholder="cliente@exemplo.com" />
          </label>
          <label>
            Telefone principal
            <input type="tel" formControlName="phone" placeholder="(00) 00000-0000" />
          </label>
        </div>
      </section>
    </li>

    <li>
      <section class="form-section" formGroupName="address">
        <header>
          <div class="section-label">
            <span>03</span>
            <p>Endereço</p>
          </div>
        </header>
        <div class="grid three-cols">
          <label class="two-cols">
            Rua
            <input type="text" formControlName="street" />
          </label>
          <label>
            Número
            <input type="text" formControlName="number" />
          </label>
          <label>
            Complemento
            <input type="text" formControlName="complement" />
          </label>
          <label>
            Bairro
            <input type="text" formControlName="district" />
          </label>
          <label>
            Cidade
            <input type="text" formControlName="city" />
          </label>
          <label>
            Estado
            <input type="text" formControlName="state" />
          </label>
          <label>
            CEP
            <input type="text" formControlName="zip" placeholder="00000-000" />
          </label>
        </div>
      </section>
    </li>

  </ol>

  <div class="form-actions">
    <button type="submit" [disabled]="loading">
      <span class="spinner" *ngIf="loading" aria-hidden="true"></span>
      {{ mode === 'edit' ? 'Salvar alterações' : 'Salvar cliente' }}
    </button>
    <button type="button" class="ghost" (click)="handleCancel()" [disabled]="loading">Cancelar</button>
  </div>
</form>
