<form class="tabela-preco-form" [formGroup]="form" (ngSubmit)="submit()">
  <section class="form-grid">
    <label>
      Nome da tabela
      <input type="text" formControlName="name" placeholder="Tabela Ouro 2025" />
    </label>
    <label>
      Preço custo (R$)
      <input type="number" step="0.01" formControlName="costPrice" placeholder="280,00" />
    </label>
    <label>
      Preço venda (R$)
      <input type="number" step="0.01" formControlName="salePrice" placeholder="420,00" />
    </label>
    <label>
      Status
      <select formControlName="status">
        <option [ngValue]="statusEnum.Ativo">Ativo</option>
        <option [ngValue]="statusEnum.Inativo">Inativo</option>
      </select>
    </label>
    <label class="full">
      Descrição
      <textarea rows="3" formControlName="description" placeholder="Notas e regras da tabela"></textarea>
    </label>
  </section>

  <div class="form-actions">
    <button type="submit" [disabled]="loading">
      <span class="spinner" *ngIf="loading" aria-hidden="true"></span>
      {{ mode === 'edit' ? 'Salvar alterações' : 'Salvar tabela' }}
    </button>
    <button type="button" class="ghost" (click)="handleCancel()" [disabled]="loading">Cancelar</button>
  </div>
</form>
